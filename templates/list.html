{% extends "layout.html" %}
{% block content %}
    <center><h1>List of saved Words</h1></center>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Word</th>
            <th scope="col">Meaning</th>
          </tr>
        </thead>
        <tbody>
            {% for word in words %}
                <tr>
                    <td>{{word.word}}</td>
                    <td>{{word.meaning}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock content %}
